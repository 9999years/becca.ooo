{{block "title" .}}
	{{if not (.Param "hide-title")}}
		<header><a href="/">rebecca turner</a></header>
		<hr />
	{{end}}
{{end}}
{{block "nav" .}}
	{{if not (.Param "hide-nav")}}
		<nav>
		{{range .Site.Data.nav.links}}
		<a href="{{if .url}}.url{{else}}/{{.txt}}{{end}}">{{.txt}}</a>
		{{end}}
		</nav>
		<hr />
	{{end}}
{{end}}
