  'CD':'🄭',  'WZ':'🄮',  'HV':'🅊',  'SD':'🅌',  'WC':'🅏🆏',  'MC':'🅪',  'MD':'🅫',  'IC':'🆋',  'PA':'🆌',  'SA':'🆍',  'AB':'🆎',  'DJ':'🆐',  'ID':'🆔',  'NG':'🆖',  'OK':'🆗',  'VS':'🆚',
  'et':'🙰🙱',  'ET':'🙲🙳',  'QE':'🜀',  'AR':'🜇',  'XX':'🝪',  'VB':'🝬',  'ff':'ﬀ',  'fi':'ﬁ',  'fl':'ﬂ',  'ft':'ﬅ',  'st':'ﬆ',
};


function init() {
  nums = []; lets = [];
  for(var i=0;i<6;i++) {
    var box = document.getElementById('subs_' + i).checked;
    for(var j=0;j<numset.length;j++) {
      if(!nums[j]) nums[j] = ''
      if(box) nums[j] += numset[j][i]
    }
    for(var j=0;j<letset.length;j++) {
      if(!lets[j]) lets[j] = ''
      if(box) lets[j] += letset[j][i]
    }
  }
  update();
  document.getElementById('debug').innerHTML = nums.join('\t') + '\n\n' + lets.join('\n');
}

function update() {
  if(document.getElementById('reverse').checked) return unupdate();
  var inn = document.getElementById('inn').value;
  if(inn.length < 1) return
  var out = document.getElementById('out');
  var chr = [];
  var debug = [];

  var flags = (document.getElementById('ligs_case').checked) ? '' : 'i';
  if(document.getElementById('ligs').checked) {
    for(var i in lig) {
      var pat = new RegExp(i.replace(/([()\/!,.;?])/g,'\\\$1'),flags);  //escape: ()/!,.;?
      var rep = utfarray(emoji(lig[i]));
      if(rep.length == 0) continue
      while(pat.test(inn)) inn = inn.replace(pat,character(rep[rand(rep.length)]))
    }
  }

  var inn = utfarray(inn);
  var subs = document.getElementById('subs').checked;
  var sall = document.getElementById('subs_all').checked;
  var srnd = document.getElementById('subs_rnd').checked;
  var spro = document.getElementById('subs_pro').checked;
  var spow = parseInt(document.getElementById('subs_pow').value,10);
  for(var i=0;i<inn.length;i++){
    if(subs) {
      if(sall || (srnd && rand(2) == 1) || (spro && Math.pow(i,spow) > rand(Math.pow(inn.length,spow)))) {
        inn[i] = substitute(inn[i]);
      }
    }
    chr[i] = character(inn[i]);
    debug[i] = 0;
  }

  if(document.getElementById('zalgo').checked) {
    var znum = parseInt(document.getElementById('zalgo_num').value,10);
    if(znum > 10000 || znum < 10) {
      znum = 100;
    }
    var zpro = document.getElementById('zalgo_pro').checked;
    var zpow = parseFloat(document.getElementById('zalgo_pow').value);
    var zalgo = [''];
    if(document.getElementById('zalgo_up').checked) zalgo = zalgo.concat(zalgos[0])
    if(document.getElementById('zalgo_md').checked) zalgo = zalgo.concat(zalgos[1])
    if(document.getElementById('zalgo_dn').checked) zalgo = zalgo.concat(zalgos[2])
    for(var i=0;i<znum;i++) {
      if(zpro) {
        var who = -1;
        while (who >= chr.length || who < 0) who = Math.floor(Math.log((Math.random() * Math.pow(zpow,chr.length)) + 1)/Math.log(zpow))
        debug[who]++
        chr[who] += zalgo[rand(zalgo.length)];
      } else {
        chr[rand(chr.length)] += zalgo[rand(zalgo.length)];
      }
    }
  }

  out.value = chr.join('');
  document.getElementById('debug').innerHTML = '' + debug.join(' ');
  var info = document.getElementById('info');
  info.innerHTML = 'bytes: ' + document.getElementById('inn').value.length + '→' + chr.join('').length + '<br>chars: ' + utfarray(document.getElementById('inn').value).length + '→' + utfarray(chr.join('')).length;
}

function unupdate() {
  var inn = utfarray(document.getElementById('inn').value.replace(demark,''));
  var out = document.getElementById('out');
  var txt = '';
  var tempnums = [];
  var templets = [];
  for(var i=0;i<numset.length;i++) {
    for(var j=0;j<6;j++) {
      if(!tempnums[i]) tempnums[i] = ''
      tempnums[i] += numset[i][j];
    }
    tempnums[i] = utfarray(tempnums[i]);
  }
  for(var i=0;i<letset.length;i++) {
    for(var j=0;j<6;j++) {
      if(!templets[i]) templets[i] = ''
      templets[i] += letset[i][j];
    }
    templets[i] = utfarray(templets[i]);
  }

  for(var i=0;i<inn.length;i++){
    var got = false;
    for(var j=0;j<tempnums.length;j++){
      for(var k=0;k<tempnums[j].length;k++){
        if(tempnums[j][k] == inn[i]) {
          txt += character(j+48) + '';
          got = true;
          continue;
        }
      }
    }
    for(var j=0;j<templets.length;j++){
      for(var k=0;k<templets[j].length;k++){
        if(templets[j][k] == inn[i]) {
          txt += character(j+97) + '';
          got = true;
          continue;
        }
      }
    }
    if(!got) txt += character(inn[i]);
  }

  //undo ligatures?

  out.value = txt;
  return false;
}

function substitute(num) {
  if(num >= 48 && num <= 57 && nums[num-48] != '') {
    var arr = utfarray(nums[num-48]);
    return arr[rand(arr.length)];
  } else if(num >= 65 && num <= 90 && lets[num-65] != '') {
    var arr = utfarray(emoji(lets[num-65]));
    return arr[rand(arr.length)];
  } else if(num >= 97 && num <= 122 && lets[num-97] != '') {
    var arr = utfarray(emoji(lets[num-97]));
    return arr[rand(arr.length)];
  } else {
    return num;
  }
}

function emoji(str) {
  if(document.getElementById('remoji').checked) return str.replace(remoji,'')
  return str;
}

function utfarray(txt) {
  var list = [];
  for(var i=0;i<txt.length;i++) {
    var num = txt.charCodeAt(i);
    if(num >= 55296 && num <= 56319) {
      var num2 = txt.charCodeAt(i+1);
      num = ((num-55296)*1024) + (num2-56320) + 65536;
      list.push(num);
      i++;
    } else {
      list.push(num);
    }
  }
  return list;
}

function character(num) {
  if(num >= 65536 && num <= 1114111) {
    var num1 = Math.floor((num - 65536) / 1024) + 55296;
    var num2 = ((num - 65536) % 1024) + 56320;
    return String.fromCharCode(num1) + String.fromCharCode(num2);
  } else {
    return String.fromCharCode(num);
  }
}

function rand(n,z) {
  var s = (!z) ? 0 : z;
  return Math.floor(Math.random() * (n - s) + s);
}

function adjust(id,num) {
  var obj = document.getElementById(id);
  if(!obj) return
  var val = parseInt(obj.value,10);
  if(!val) val = 10;
  document.getElementById(id).value = (val + num > 10) ? val + num : 10;
  update();
}
</script>
